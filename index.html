<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE MODAL APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <style>
      /* 'icon' Class css */
      .icon{
        border: 1px solid #ffffff88;
        padding: 17px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        margin: 10px 0px;
        gap: 10px;
        justify-content: center;
        transition: all 0.5s;
        margin-bottom: 25px;
        text-decoration: none;
      }
    /* 'icon tgs(i)' of icon class */
    .icon i{
      font-size: 27px;
    }
    /* .active {
    transform:scale(1);
    transform: translateX(-50%);
   
  }
  .overlayactive {
    opacity: 1;
    pointer-events: initial;
  } */
    </style>
</head>
<body>
<!-- wrapper div -->
<!-- customo font is a custom font defined in tailwind.config.js file -->
<div class="w-[100vw] h-[100vh] overflow-hidden bg-[#000] font-customo relative">

  <!-- CIRCLE-1 -->
  <!-- 'move' animation is custom defined in  'tailwind.config.js' file-->
  <div class="fixed top-[2%] left-[20%] w-[12rem] h-[12rem] rounded-full bg-gradient-to-r from-pink-600 via-red-700 to-red-500 animate-move shadow-[0_0_30px_#d84869] "></div>

   <!-- CIRCLE-2 -->
  <!-- 'circlee' animation is custom defined in 'tailwind.config.js' file-->
  <div class="absolute bottom-[4%] right-[22%] w-[16em] h-[16em] rounded-full shadow-[0_0_30px_#5648d8]  bg-gradient-[-25deg_#5648d8_#8641f4] bg-gradiento animate-circlee"></div>
<!-- CARD WRAPPER -->
<div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] h-[450p border-[2px] border-gray-400 flex flex-col items-center justify-evenly bg-[#ffffff1a] backdrop-blur-sm  rounded-lg text-[#ffffff] px-[20px] py-[50px] midEnd:max-w-[350px] midEnd:w-[300px] lowEnd:flex lowEnd:justify-center lowEnd:items-center lowEnd:static lowEnd:top-0 lowEnd:left-0 lowEnd:translate-x-0 lowEnd:translate-y-0 lowEnd:m-[0_12px] lowEnd:p-[0_10px]">
  <!-- We have to translate it to negative x and y axis becox by placing them at 50% from top and left,the box begins t 50% and due to the own size of box,we need to shift them in opposite direxns 
  'midEnd','lowEnd' is custom media query defined in tailwind.config.js-->

<div><img src="/assets/profile-image.webp" alt="user" class="border-[2px] border-[#ffffff30] w-[150px] h-[150px] rounded-full lowEnd:w-[120px] lowEnd:h-[120px]"></div>

<div>
  <h2 class="text-[2rem] text-center lowEnd:text-[1.3rem]">Love Babbar</h2>
</div>

<div>
  <h3 class="text-center text-[#ffffff85]">Founder, Code Help</h3>
</div>

<!-- BUTTON GROUP -->
<div class="flex justify-between gap-[10px] midEnd:flex-col">
  <!-- ist button -->
  <button onclick="openModal()" class="flex justify-center items-center gap-[7px] px-[9px] py-[12px] bg-[#ffffff00] border-[2px] border-[#ffffffb9] uppercase rounded-[4px] text-[#ffffffb9] cursor-pointer hover:bg-[#ffffffb9] hover:text-[#131313] transition-[background-color_color] duration-500">
    <i class="fa-solid fa-share"></i>
    <div>share my profile</div>
  </button>

  <button class="uppercase w-[150px] px-[9px] py-[12px] bg-[#ffffff00] border-[2px] border-[#ffffffb9] rounded-[4px] text-[#ffffffb9] cursor-pointer transition-all duration-500 hover:bg-[#ffffffb9] hover:text-[#131313] btn-card">Follow me</button>
</div>

</div> <!--Card wrapper ends-->

</div> <!--wrapper div ends-->

<!-- CREATING 'MODAL' COMPONENETS -->
<div class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] border-[2px] border-[#ffffff59] w-[500px] bg-[#00000088] backdrop-blur-[10px] text-[white] z-10 px-[20px] py-[25px] rounded-[20px] transition ease-in-out duration-500  midEnd:w-[70vw] lowEnd:w-[80vw] scale-0 modal mt-10">
  <div class="flex mb-[25px] justify-between items-center pb-[12px] border-b-[1px] border-[#ffffff88]">
    <h1>Share My Profile</h1>
    <div>
      <i onclick="closeModal()" class="fa-solid fa-xmark cursor-pointer"></i>
    </div>
  </div>

  <div>
    <h3>Share this via</h3>
    
    <div class="mt-[20px] flex justify-between items-center flex-wrap">
      <!-- class 'icon' css properties defined as internal css above in head tag -->
      <a href="#" class="icon text-[#1771e6] border-[1px] border-[#1771e6] hover:bg-[#1771e6] hover:text-[#fff]">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="icon text-[#1c99e6] border-[1px] border-[#1c99e6] hover:bg-[#1c99e6] hover:text-[#fff]">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon text-[#cb2770] border-[1px] border-[#cb2770] hover:bg-[#cb2770] hover:text-[#fff]">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#" class="icon text-[#2fe664] border-[1px] border-[#2fe664] hover:bg-[#2fe664] hover:text-[#fff]">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      <a href="#" class="icon text-[#0081c2] border-[1px] border-[#0081c2] hover:bg-[#0081c2] hover:text-[#fff]">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div> <!--ICON CONTAINER ENDS-->
  </div>
</div> <!--MODAL ENDS-->

<!-- OVERLAY:- An overlay refers to a technique used to visually place one element on top of another, typically to create effects like modal dialogs, lightboxes, or pop-up notifications.As we click on share button,a blurry effect covers the entire screen except for the overlay container(modal). -->
<div class="fixed bg-[#5f5f5f83] top-0 opacity-0 bottom-0 left-0 right-0 pointer-events-none  overlay" onclick="closeModal()"></div>
<!-- closeModal() function is called on 'onclick' event for 2 elements,one for icon(cut icon) and one for overlay -->

<!-- script for font awesome -->
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<!-- linking javascript file -->
<script src="script.js"></script>
</body>
</html>
